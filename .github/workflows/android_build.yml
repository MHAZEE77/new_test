name: Android Build

on: pull_request

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1

      - name: set up JDK
        uses: actions/setup-java@v1
        with:
          java-version:1.8


      - name: run Tests
        run: ./gradlew test

      - name: Build project
        run: ./gradlew assemble




